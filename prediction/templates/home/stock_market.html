
<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Predictor</title>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">

</head>
<body>
    <!-- header -->
        <header class="header">
            <div class="container">
                <p class="header-logo">Stock Predictor App</p>
            </div>
        </header>
<!-- main application -->
        <section class="section">
            <div class="container">
                <!-- user input form -->
                <form action="." method="POST" class="form" id="form">
                    {% csrf_token %}
                    <!-- grid containing inputs -->
                    <div class="form-input-grid">
                        <!-- container for stock ticker nameinput -->
                        <div class="form-inputs-wrap">
                            <label for="" class="stock-ticker-label label">Enter stock ticker name</label>
                            <input class="input" name="s_n" type="text">
                        </div>

                        <!-- container for date input -->
                        <div class="form-inputs-wrap">
                            <label for="" class="date-label label">Date </label>
                            <input class="input" type="date" name="s_d" id="" class="date-input">
                        </div>

                        <!-- container for open input -->
                        <div class="form-inputs-wrap">
                            <label for="" class="open-price label">Price of the stock at market open</label>
                            <input class="input" name="s_o" type="text">
                        </div>
                        <!-- container for high input -->
                        <div class="form-inputs-wrap">
                            <label for="" class="high-price label">Highest price reached in the day(USD)</label>
                            <input class="input" name="s_h" type="text">
                        </div>
                        <!-- container for low input -->
                        <div class="form-inputs-wrap">
                            <label for="" class="low-close label">Lowest price reached in the day</label>
                            <input class="input" type="text" name="s_l" id="">
                        </div>

                        <!-- container for volume input -->
                        <div class="form-inputs-wrap">
                            <label for="" class="volume label">Number of shares traded</label>
                            <input class="input" type="text" name="s_t" id="">
                        </div>

                    </div>
                    <!-- button for run predictor -->
                    <button type="submit"  class="btn">Predict</button>
                </form>

            </div>
        </section>
